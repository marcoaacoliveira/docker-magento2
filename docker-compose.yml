version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: mage2_nginx
    ports:
      - "80:80"
    depends_on:
      - php
    volumes: &appvolumes
#     - {path_to_new_project:folder_into_container:delegated}
      - ~/Projects/magento2:/magento2/:delegated
      - ./nginx/mage2.conf:/etc/nginx/conf.d/mage2
      - ./nginx/servers/mage2.local.conf:/etc/nginx/conf.d/mage2.local.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - network-back

  php:
    build: php
    container_name: mage2_php
    volumes: *appvolumes
    networks:
      - network-back

  db:
    image: mariadb
    container_name: mage2_mariadb
    volumes:
      - ~/databases/magento2:/var/lib/mysql/
    ports:
      - "3306:3306"
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
    networks:
      - network-back

  elastic:
    build: elastic
    container_name: mage2_elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - network-back

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mage2_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - network-back

  redis:
    image: redis
    container_name: mage2_redis
    ports:
      - "6379:6379"
    networks:
      - network-back

networks:
  network-back:
    driver: bridge